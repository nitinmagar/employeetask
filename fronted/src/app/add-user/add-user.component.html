<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="form-container">
    <h2 style="background-color: red; border-radius: 5px; color: white;text-align: center; ">Add Employee</h2>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id"  class="form-control" formControlName="id" (keypress)="numericOnly($event)">
    </div>
    <span style="color: red; margin-top: 20px;" *ngIf="id && id.invalid && id.touched">id is required</span>

    <div class="form-group">
      <label for="firstName">Employee Name:</label>
      <input type="text" id="name" name="name"  class="form-control" formControlName="name" >
    </div>
    <span style="color: red; margin-top: 20px;" *ngIf="name && name.invalid && name.touched">name is required</span>


    <div class="form-group">
      <label for="lastName">Employee salary:</label>
      <input type="text" id="sal" name="sal" class="form-control" formControlName="sal">
    </div>

    <div class="form-group">
      <label for="id">Employee Age:</label>
      <input type="text" id="age" name="age"  class="form-control" formControlName="age" (keypress)="numericOnly($event)">
    </div>

    <!-- <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" formControlName="email">
      <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
        <div *ngIf="userForm.get('email')?.errors" style="color: red;">Email is required</div>
        <div *ngIf="userForm.get('email')?.errors" style="color: red;">Invalid email format</div>
      </div>
    </div> -->

    <div class="form-group">
      <label for="address">Profile Image:</label>
      <textarea id="img" name="img" class="form-control" formControlName="img"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
    
  </form>
